<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>d3</title>
  <link rel="stylesheet" type="text/css" href="./stylesheets/d3.basketball-shot-chart.css" />
  <script src="./static/d3.min.js"></script>
  <script src="http://rawgit.com/virajsanghvi/d3-plugins/master/hexbin/hexbin.js"></script>
  <script src="http://rawgit.com/misoproject/d3.chart/master/d3.chart.js"></script>
  <script src="http://rawgit.com/virajsanghvi/d3.chart.defaults/master/d3.chart.defaults.js"></script>
  <script src="./src/d3.basketball-shot-chart.js"></script>
  <script src="./main.js"></script>
</head>

<body>
  <!-- <h1></h1> -->
  <div id="main-content">
    <div class="chart-container">
    </div>
    <div id="selectors">
      <div class="slidecontainer">
        Player
        <select name="players" id="dropdown">
          <option class="dropdown-option" value="jokic">Nikola Jokic</option>
          <option class="dropdown-option" value="lebron">Lebron James</option>
        </select>
      </div>
      <div class="slidecontainer">
        Season
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange" />
      </div>
      <button class='update-me' id='whatever'>Submit</button>
    </div>
  </div>
</body>

</html>
